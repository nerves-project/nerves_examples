version: 2.1

targets: &targets
  [rpi0, rpi, rpi2, rpi3, rpi3a, rpi4, bbb, osd32mp1, x86_64, grisp2, mangopi_mq_pro]

defaults: &defaults
  docker:
    - image: hexpm/elixir:1.18.3-erlang-27.3-ubuntu-jammy-20250126

context: &context
  context: "org-global"
  filters:
    branches:
      ignore: stats

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force
      mix archive.install hex nerves_bootstrap --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
      apt update
      apt install -y build-essential squashfs-tools openssh-client wget pkg-config git file

install_fwup: &install_fwup
  run:
    name: Install fwup
    command: |
      wget https://github.com/fwup-home/fwup/releases/download/v1.12.0/fwup_1.12.0_amd64.deb
      dpkg -i fwup_1.12.0_amd64.deb

fake_ssh_keys: &fake_ssh_keys
  run:
    name: Generage bogus keys
    command: |
      rm -f ~/.ssh/id_rsa
      ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa

build: &build
  steps:
    - checkout
    - <<: *install_system_deps
    - <<: *install_fwup
    - <<: *fake_ssh_keys
    - <<: *install_hex_rebar
    - run:
        name: Build all projects
        command: |
          ./scripts/build-all.sh

jobs:
  build_example:
    <<: *defaults
    parameters:
      target:
        type: string
    environment:
      MIX_TARGET: << parameters.target >>
    <<: *build

  automerge:
    docker:
        - image: alpine:3.21.3
    <<: *defaults
    steps:
      - run:
          name: Install GitHub CLI
          command: apk add --no-cache build-base github-cli
      - run:
          name: Attempt PR automerge
          command: |
            author=$(gh pr view "${CIRCLE_PULL_REQUEST}" --json author --jq '.author.login' || true)

            if [ "$author" = "app/dependabot" ]; then
              gh pr merge "${CIRCLE_PULL_REQUEST}" --auto --rebase || echo "Failed trying to set automerge"
            else
              echo "Not a dependabot PR, skipping automerge"
            fi

  check-license:
    docker:
      - image: fsfe/reuse:latest
    steps:
      - checkout
      - run: reuse lint

workflows:
  build_collect:
    jobs:
      - build_example:
          name: << matrix.target >>
          <<: *context
          matrix:
            parameters:
              target: *targets
      - automerge:
          requires: *targets
          context: org-global
          filters:
            branches:
              only: /^dependabot.*/
      - check-license:
          filters:
            tags:
              only: /.*/
