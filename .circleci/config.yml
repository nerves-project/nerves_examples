    environment:
      <<: *elixir_version
    <<: *collect_stats


workflows:
  build_collect:
    jobs:
      - build_example:
          name: << matrix.example >>-<< matrix.target >>
          <<: *context
          matrix:
            parameters:
              target: [rpi0, rpi, rpi2, rpi3, rpi3a, rpi4, bbb, osd32mp1, x86_64]
              example: [blinky, hello_gpio, hello_phoenix/firmware, hello_lfe, hello_erlang, hello_wifi, minimal, hello_zig, hello_sqlite, hello_snmp_agent, hello_snmp_manager]
            exclude:
              - target: x86_64
                example: hello_zig
      - collect_stats:
          <<: *context
          requires:
            - build_example
